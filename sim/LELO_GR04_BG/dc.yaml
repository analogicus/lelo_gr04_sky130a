#<name>:
#  src:
#    - <paramters>
#  typ: <typical spec value>
#  name: <long name>
#  min: <minimum spec value>
#  max: <maximum spec value>
#  scale: <scale, multiply result by scale>
#  digits: <significant digits>
#  unit: Unit

i:
  src:
    - i2_25
  name: IPTAT @ 1.1V output & 25C
  typ: 1.7
  min: 1.5
  max: 1.9
  scale: 1e6
  digits: 3
  unit: uA
  
i2err:
  src:
    - i2_err_max
    - i2_err_min
  name: IPTAT error @ 1.1V output
  typ: 0
  min: -30
  max: 30
  scale: 1e9
  digits: 3
  unit: nA
  
a_avg:
  src:
    - a_avg
  name: IPTAT temperature coefficient
  typ: 5
  min: 2.5
  max: 7.5
  scale: 1e9
  digits: 3
  unit: nA / K

offsets_range_25:
  src:
    - offsets_range_25
  name: IPTAT offset range @ 0.3-1.5V output & 25C
  typ: 0
  min: 0
  max: 20
  scale: 1e9
  digits: 3
  unit: nA
